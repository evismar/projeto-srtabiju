#{ifnot produtos}
    <p>
        Não há produtos cadastrados
    </p>
#{/ifnot}
#{else}
   <table>
       <thead>
           <tr>
               <th>Produto</th>
               <th>Valor em R$   </th>
               <th>Data de Cadastro</th>
               <th>Visualizações</th>
           </tr>
       </thead>
       <tbody>
           #{list produtos, as:'produto'}
               <tr>
                   <td>${produto.nome}</td>
                   <td>${produto.valor}</td>
                   <td>${produto.dataCadastro.format('dd-MM-yyyy')}</td>
                   <td>${produto.numVisualizacoes}</td>
                   <td>
                   </td>
               </tr>
           #{/list}
       </tbody>
   </table> 
#{/else}
