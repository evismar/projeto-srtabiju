<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/layout_cliente.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.3.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script> 
        <script src="@{'/public/javascripts/sessvars.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        
        <div id="topo">
			<div id="dentrotopo">
    			<img src="@{'/public/images/Logo.png'}" alt="Logo" />
        		<input type="image" src="@{'/public/images/botaopesq.png'}" alt="Buscar..." id="botaoBusca"/>
        		<input type="text" name="pesquisa" placeholder="Digite sua pesquisa..." style="border:none; background-color: none" />
			</div>
		</div>
            
        <div id="menu">
			<div id="dentromenu">
    			<ul>
    			<li><a href="@{Application.index_cliente()}" class="links"> Home</a></li>
				<li><a href="@{Produtos.mostraProdutos()}" class="links"> Produtos</a></li>
        		<li><a href="@{Application.empresa()}" class="links"> A Empresa</a></li>
        		<li><a href="@{Application.contato()}" class="links"> Contato</a></li>
				<li><a href="@{Clientes.clienteLogado()}" class="links"> Minha Conta</a></li>
				</ul>
    		</div>
		</div>
        
        <div id="content">
            #{if flash.error}
                <p class="fError">
                    <strong>${flash.error}</strong>
                </p>
            #{/if}
            #{if flash.success}
                <p class="fSuccess">
                    <strong>${flash.success}</strong>
                </p>
            #{/if}
            
            #{doLayout /}
        </div>
        
        <div id="rodape">
			<b>Â© 2013 - S4Info. Todos os Direitos Reservados.</b>
		</div>
        
    </body>
</html>
