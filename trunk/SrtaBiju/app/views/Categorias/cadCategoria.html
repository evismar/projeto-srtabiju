#{extends 'main.html' /}
#{set title:'Cadastro' /}

<h1>Cadastro de Categoria</h1>

#{form @salvarCadastro()}


    #{field 'categoria.nome'}
        <p class="${field.errorClass}">
            <strong>Nome:</strong> <input type="text" name="${field.name}" size="16" value="${categoria?.nome}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'categoria.descricao'}
        <p class="${field.errorClass}">
            <strong>Descrição:</strong> <input type="text" name="${field.name}" size="16" value="${categoria?.descricao}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    

    
    <p class="buttons">
        <input type="submit" value="Cadastrar"> <a href="@{index()}">Cancelar</a>    
    </p>
#{/form}
