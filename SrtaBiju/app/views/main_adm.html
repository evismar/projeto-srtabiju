<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/layout_adm.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.3.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script> 
        <script src="@{'/public/javascripts/sessvars.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        
        <div id="topo">
			<div id="dentrotopo">
    			<img src="@{'/public/images/Logo.png'}" alt="Logo" />
                <a href="" id="logout">(Logout)</a>
                <b>Olá, Administrador</b>
			</div>
		</div>
            
        <div id="menu">
			<div id="dentromenu">
    			<ul>
    			<li><a href="@{Administradores.index()}" class="links"> Administrador</a></li>
				<li><a href="@{Produtos.index()}" class="links"> Produtos</a></li>
        		<li><a href="@{Fornecedores.index()}" class="links"> Fornecedores</a></li>
        		<li><a href="@{Application.relatorios()}" class="links"> Relatórios</a></li>
				</ul>
    		</div>
		</div>
        
        <div id="content">
            #{if flash.error}
                <p class="fError">
                    <script type="text/javascript">
                    	alert('${flash.error}');
                    </script>
                </p>
            #{/if}
            
            #{if flash.success}
                <p class="fSuccess">
                    <script type="text/javascript">
                    	alert('${flash.success}');
                    </script>
                </p>
            #{/if}
            
            #{doLayout /}
        </div>
        
        <div id="rodape">
			<b>© 2013 - S4Info. Todos os Direitos Reservados.</b>
		</div>
            
    </body>
</html>
